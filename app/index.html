<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Serverless Example</title>
</head>

<body>
    <input type="email" name="email" placeholder="Email" id="email" autofocus>
    <input type="password" name="password" placeholder="Password" id="password">
    <input type="text" name="validate" placeholder="Validate Code" id="validate">
    <div class="btnGroup">
        <input type="button" value="Sign In" id="signIn">
        <input type="button" value="Sign Up" id="signUp">
        <input type="button" value="Confirm" id="confirm">
    </div>
    <div id="message"></div>
    <script src="./aws-cognito-sdk.min.js"></script>
    <script src="./amazon-cognito-identity.min.js"></script>
    <script src="./variable.js"></script>
    <script src="./main.js"></script>
</body>

</html>
